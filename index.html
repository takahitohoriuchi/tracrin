<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>tracrin--2.5.0</title>
    <style>
      /* ヘッダーのスタイリング */
      .header {
            position: fixed; /* ページの上部に固定 */
            top: 0; /* 上端から0pxの位置に配置 */
            left: 0; /* 左端から0pxの位置に配置 */
            width: 100%; /* 画面の全幅に広がる */
            height: 60px; /* 高さは60px */
            background: linear-gradient(to right, #eff699, #75e477, #eff699, #eff699, #7ffaa4); /* 背景色の設定 */
            color: black; /* 文字色は黒 */
            line-height: 60px; /* 文字を中央に配置 */
            text-align: center; /* テキストを中央揃え */
            z-index: 1000; /* 他の要素より前面に表示 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); /* 影を追加 */
            display: flex;
            justify-content: space-between; /* 左右の要素を端に寄せる */
            padding: 0 10px;
            box-sizing: border-box; /* パディングとボーダーを幅に含める */
        }

      /* ページのコンテンツにパディングを追加して、ヘッダーと重ならないようにする */
      body {
          padding-top: 60px; /* ヘッダーの高さと同じ分のパディングを追加 */
      }

      .left-group {
            display: flex; /* 左側のグループもフレックスコンテナとして設定 */
        }

      #content {
          overflow: auto; /* スクロールバーを適宜表示 */
          height: auto;  /* 高さを内容に合わせる */
          min-height: 100vh; /* 最低でもビューポートの高さ */
      }
  </style>
	</head>
	<body>
    <div class="header">
      <div class="left-group">
        <div>Element 1</div>
        <div>Element 2</div>
      </div>
        <div>Element 3</div>
    </div>
    <div id="content">Top page content will be loaded here</div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('top.html')
                .then(response => response.text())
                .then(html => {
                    const contentDiv = document.getElementById('content');
                    contentDiv.innerHTML = html;
                })
                .catch(error => {
                    console.error('Failed to load top.html', error);
                });
        });
    </script>
	</body>
</html>
