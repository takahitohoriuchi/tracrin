<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>tracrin--2.0.0</title>
	</head>
	<body>
		<!-- 設定メニュー -->
		<nav>
			<div>tracrin2.0.0</div>
			<!-- 設定アイコン -->
			<div id="settings-icon">⚙️</div>
			
			<!-- 設定メニュー（デフォルトでは非表示） -->
			<div id="settings-menu" style="display: none;">
				<ul style="list-style: none">
					<li>
						<label>
							<input type="checkbox" id="toggle-line">
							発話グループごとに水平線
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" id="toggle-dev">
							開発用表示モード
						</label>
					</li>
				</ul>				
				
			</div>

		</nav>
		<div id="ddarea"><p>Drag & Drop your file(.txt) on me!</p></div>		
		<!-- 動画エリア -->
		<div id="videoContainer">			
			<video id="myVideo" controls>								
			</video>
		</div>

		<!-- TODO:プチ設定エリア -->
		<div id="editContainer">
			<h6>設定</h6>
			<label>
				<button id = "releaseSelectionButton" class="favorite styled" type="button">
					選択を解除
				</button>
        <button id="editCategoryButton">
          カテゴリを編集
        </button>
        <button id="deleteSelectedCommentsButton">
          選択したコメントを削除
        </button>
        <button id="showOrHideSelectedCommentsButton">
          選択したコメントの表示/非表示を切り替え
        </button>
        <button id="outputSelectedCommentsAsFileButton">
          選択したコメントのファイルを出力
        </button>
        <button id="outputCommentFileButton">コメントファイルを出力</button>
        <button id="inputCommentFileButton">
          コメントファイルを入力
        </button>
        <input type="file" id="commentFileInput" style="display:none;" accept=".csv">
        <div id="categoryList" style="display: none;"></div>
        <div id="deleteConfirmationDialog" style="display: none;"></div>
			</label>
		</div>

		<!-- 発話描画エリア -->
		<div id="transcriptArea" class="layerTranscript">
			<div id="headerArea">
				<!-- ヘッダ行エリア -->
			</div>
			<div id="scrollable-div">				
				<div id="dataArea">
					<!-- データ列エリア -->
				</div>
        <!-- コメント描画エリア -->
        <div id="commentArea" class="layerComment"></div>	
			</div>
		</div>

	<!-- :::JS読み込み -->
		<!-- CDN -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/encoding-japanese/2.0.0/encoding.min.js"></script>
		<!-- ファイルの読み込み -->
		<script src="./main.js" type="module"></script>
    <!-- コメント表示領域をドラッグ可能にする -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>    
	</body>
</html>

<!-- :::CSS(NOTE:JSより先にかく！) -->
